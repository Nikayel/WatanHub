  <meta name="keywords"
    content="Afghan students, education, mentorship, college guidance, cultural preservation, humanitarian support" />
  <meta name="author" content="WatanHub" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://watanhub.org/" />
  <meta property="og:title" content="WatanHub - Educational Mentorship for Afghan Students" />

  <meta property="twitter:url" content="https://watanhub.org/" />
  <meta property="twitter:title" content="WatanHub - Educational Mentorship for Afghan Students" />
  <meta property="twitter:description"
    content="Empowering Afghan students through educational mentorship, college guidance, and community support." />
  <meta property="twitter:image" content="%PUBLIC_URL%/Logo.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "WatanHub",
    "description": "Educational mentorship platform for Afghan students",
    "url": "https://watanhub.org",
    "logo": "%PUBLIC_URL%/Logo.png",
    "sameAs": [],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "support",
      "email": "support@watanhub.org"
    }
  }
  </script>

  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://exvlmriyxeownzwmmwkr.supabase.co">

  <title>WatanHub - Educational Mentorship for Afghan Students</title>
